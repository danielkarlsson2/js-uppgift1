<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulär</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="custom.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

    <header class="text-center bg-secondary ">
        <h1 class="head">Användarformulär</h1>
    </header>
    
    <div class="container">

        <!-- ----- Formulär ----- -->
        <form class="mt-5" id="regForm">

            <div class="mb-3 inputs">
              <!-- <i class="fas fa-times"></i>
              <i class="fas fa-check"></i> -->
              <label for="exampleInputEmail1" class="form-label">Förnamn:</label>
              <input type="text" class="form-control firstName" id="firstName" aria-describedby="firstNameHelp">
              <div id="error" class="feedback"></div>
            </div>

            <div class="mb-3 inputs">
              
              <label for="exampleInputEmail1" class="form-label">Efternamn:</label>
              <input type="text" class="form-control lastName" id="lastName" aria-describedby="lastNameHelp">
              <!-- <div id="emailHelp" class="form-text d-none">Skriv in ditt efternamn:</div> -->
                <div id="error" class="feedback"></div>
            </div>

            <div class="mb-3 inputs">
              <label for="exampleInputEmail1" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text d-none">Skriv in din emailadress:</div> -->
                <div id="error" class="feedback"></div>
            </div>
            <!-- <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div> -->
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary" id="submit">Skicka</button>
          </form>


          <div>
            <ul id="output" class="unstyled"></ul>
          </div>



          

          <!-- ----- END ----- -->



    </div>
    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
